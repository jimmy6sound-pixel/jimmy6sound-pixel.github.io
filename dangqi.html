        * {

        body {

        header {

        h1 {

        .subtitle {

        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .categories-panel {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .study-panel {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .category-list {
            list-style: none;

        }
        
        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--light-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-item:hover {
            background: #e9ecef;

        }
        
        .category-item.active {
            background: var(--primary-color);
            color: white;
        }
        
        .word-count {
            background: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .word-card {

            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .pronunciation-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {

            font-size: 1rem;
            font-weight: bold;

        }

        }
        
        .btn-secondary:hover {

        }
        
        .progress-container {

        }
        
        .progress-bar {

            border-radius: 5px;

        }

        }
        
        .stat-item {

        }
        
        .stat-value {

        function initCategories() {
            categoryList.innerHTML = '';

                item.className = 'category-item';
                if (category === currentCategory) {

                item.innerHTML = `

                    item.classList.add('active');
                    currentCategory = category;
                    currentWordIndex = 0;
                    updateWordDisplay();

                categoryList.appendChild(item);
            });
        }
        
        // Êõ¥Êñ∞ÂçïËØçÊòæÁ§∫
        function updateWordDisplay() {
            const words = wordData[currentCategory];
            const word = words[currentWordIndex];
            
            wordEnglish.textContent = word.english;
            wordPhonetic.textContent = word.phonetic;
            wordChinese.textContent = word.chinese;
            
            // Êõ¥Êñ∞ËøõÂ∫¶
            const progress = ((currentWordIndex + 1) / words.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
            wordCount.textContent = `${currentWordIndex + 1}/${words.length}`;
            
            // Êõ¥Êñ∞ÁªüËÆ°
            learnedCount.textContent = learnedWords.size;
            masteredCount.textContent = masteredWords.size;
            
            // ËÆæÁΩÆËøûÁª≠Â§©Êï∞ÔºàÁ§∫‰æãÊï∞ÊçÆÔºâ
            streakCount.textContent = Math.floor(Math.random() * 10) + 1;
        }

        function speakWord() {
            const word = wordData[currentCategory][currentWordIndex].english;
            if ('speechSynthesis' in window) {

function updateGameMode() {
    const wordCard = document.querySelector('.word-card');
    const currentWord = wordData[currentCategory][currentWordIndex];
    
    wordCard.innerHTML = '';
    
    if (currentMode === 'Â≠¶‰π†Ê®°Âºè') {

            <div class="word-phonetic">${currentWord.phonetic}</div>
            <div class="word-chinese">${currentWord.chinese}</div>
            <button class="pronunciation-btn" onclick="speakWord('${currentWord.english}')">üîä ÂèëÈü≥</button>
        `;
    }
    else if (currentMode === 'ÊãºÂÜôÊµãËØï') {
        wordCard.innerHTML = `

            <div class="word-chinese">${currentWord.chinese}</div>
            <input type="text" id="spellingInput" placeholder="ËæìÂÖ•Ëã±ÊñáÂçïËØç" style="width:80%; padding:12px; font-size:1.2rem; border:2px solid #ddd; border-radius:8px; margin:10px 0;">
            <button class="btn btn-primary" onclick="checkSpelling('${currentWord.english}')">Ê£ÄÊü•Á≠îÊ°à</button>
            <div id="spellingResult" style="margin-top:15px; font-size:1.2rem; font-weight:bold;"></div>
        `;
    }
    else if (currentMode === 'ÈÄâÊã©È¢ò') {

        currentWordIndex--;
        updateWordDisplay();
        updateGameMode(); // ÈáçË¶ÅÔºöÂàáÊç¢ÂçïËØçÊó∂Êõ¥Êñ∞Ê∏∏ÊàèÊ®°Âºè
    }
});

// ‰øÆÊîπÂàÜÁ±ªÂàáÊç¢ÂäüËÉΩÔºàÂú®initCategoriesÂáΩÊï∞‰∏≠Ôºâ
function initCategories() {
    categoryList.innerHTML = '';
    Object.keys(wordData).forEach(category => {
        const item = document.createElement('li');
        item.className = 'category-item';
        if (category === currentCategory) {
            item.classList.add('active');
        }
        
        item.innerHTML = `
            ${category}
            <span class="word-count">${wordData[category].length}</span>
        `;
        
        item.addEventListener('click', () => {
            document.querySelectorAll('.category-item').forEach(el => {
                el.classList.remove('active');
            });
            item.classList.add('active');
            currentCategory = category;
            currentWordIndex = 0;
            updateWordDisplay();
            updateGameMode(); // ÈáçË¶ÅÔºöÂàáÊç¢ÂàÜÁ±ªÊó∂Êõ¥Êñ∞Ê∏∏ÊàèÊ®°Âºè
        });
        
        categoryList.appendChild(item);
    });
}

// ÊãºÂÜôÊ£ÄÊü•ÂáΩÊï∞
function checkSpelling(correctAnswer) {
    const userInput = document.getElementById('spellingInput').value.trim();
    const resultDiv = document.getElementById('spellingResult');
    
    if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
        resultDiv.textContent = '‚úÖ Ê≠£Á°ÆÔºÅ';
        resultDiv.style.color = 'green';
    } else {
        resultDiv.textContent = `‚ùå ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö${correctAnswer}`;
        resultDiv.style.color = 'red';
    }
}

// ÈÄâÊã©È¢òÊ£ÄÊü•ÂáΩÊï∞
function checkChoice(selected, correct) {
    const resultDiv = document.getElementById('choiceResult');
    
    if (selected === correct) {
        resultDiv.textContent = '‚úÖ Ê≠£Á°ÆÔºÅ';
        resultDiv.style.color = 'green';
    } else {
        resultDiv.textContent = `‚ùå ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö${correct}`;
        resultDiv.style.color = 'red';
    }
}

// Âç°ÁâáÁøªËΩ¨ÂáΩÊï∞
function flipCard() {
    const front = document.getElementById('cardFront');
    const back = document.getElementById('cardBack');
    
    if (front.style.display !== 'none') {
        front.style.display = 'none';
        back.style.display = 'flex';
    } else {
        front.style.display = 'flex';
        back.style.display = 'none';
    }
}

// ÂèëÈü≥ÂáΩÊï∞
function speakWord(word) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        utterance.rate = 0.8;
        window.speechSynthesis.speak(utterance);
    }
}
