<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道德与法治刷题系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础变量定义 - 可定制主题色 */
        :root {
            --primary: #1976d2;
            --primary-light: #e3f2fd;
            --primary-dark: #1565c0;
            --secondary: #7e57c2;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --text: #2c3e50;
            --text-light: #546e7a;
            --gray: #90a4ae;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }

        /* 暗色主题 */
        .dark-theme {
            --primary: #2196f3;
            --primary-light: #0d47a1;
            --primary-dark: #0a3d7a;
            --text: #e0e0e0;
            --text-light: #b0b0b0;
            --light-bg: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部区域 */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            background: rgba(255,255,255,0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo-text p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn, .theme-toggle, .search-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:hover, .theme-toggle:hover, .search-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        /* 搜索区域 */
        .search-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none;
        }

        .search-container.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* 导航区域 */
        .nav-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 20px;
            background: var(--light-bg);
            border: 2px solid transparent;
            border-radius: 25px;
            font-size: 0.95rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
        }

        .progress-badge {
            background: var(--success);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* 内容区域 */
        .content-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            border-left: 5px solid var(--primary);
            padding: 15px 20px;
            margin: 30px 0 25px 0;
            font-weight: bold;
            background: var(--card-bg);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            box-shadow: var(--shadow);
        }

        /* 卡片通用样式 */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: var(--primary);
            gap: 10px;
        }

        /* 重点记忆卡片 */
        .memory-card {
            border-top: 4px solid var(--warning);
            background: linear-gradient(135deg, #fffbf0 0%, var(--card-bg) 100%);
        }

        .point-list {
            padding-left: 25px;
        }

        .point-list li {
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
        }

        .point-list li:last-child {
            border-bottom: none;
        }

        .highlight {
            color: var(--error);
            font-weight: bold;
            background: #fff3e0;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }

        /* 练习题样式 */
        .quiz-item {
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding: 30px 0;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .quiz-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .quiz-item.correct {
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e8 100%);
            border-radius: var(--border-radius);
            padding: 30px 25px;
            margin: 20px -15px;
        }

        .quiz-item.wrong {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            border-radius: var(--border-radius);
            padding: 30px 25px;
            margin: 20px -15px;
        }

        .q-text {
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1.15rem;
            line-height: 1.6;
            color: var(--text);
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 18px 25px;
            background: var(--light-bg);
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: left;
            font-size: 1.05rem;
            color: var(--text);
            position: relative;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
        }

        .option-btn:hover {
            background: rgba(0,0,0,0.05);
            border-color: var(--primary-light);
            transform: translateX(5px);
        }

        .option-btn.correct {
            background: #e8f5e9;
            border-color: var(--success);
            color: var(--success);
            font-weight: bold;
            transform: scale(1.02);
        }

        .option-btn.wrong {
            background: #ffebee;
            border-color: var(--error);
            color: var(--error);
            opacity: 0.8;
        }

        .option-btn i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .answer-box {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #fff3e0 0%, #fff8e1 100%);
            border-left: 5px solid var(--warning);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            display: none;
            animation: slideIn 0.4s ease;
        }

        .answer-box strong {
            color: var(--warning);
            display: block;
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        /* 进度条 */
        .progress-container {
            background: var(--card-bg);
            padding: 20px;
            margin: 25px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .progress-bar {
            height: 10px;
            background: var(--light-bg);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #4caf50);
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* 页脚 */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 50px;
            padding: 30px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .header-content { flex-direction: column; gap: 20px; text-align: center; }
            .logo { justify-content: center; }
            .nav-btn { padding: 10px 15px; font-size: 0.9rem; }
            .card { padding: 20px; }
            .quiz-item { padding: 25px 0; }
            .option-btn { padding: 15px 20px; }
        }

        @media (max-width: 480px) {
            .container { padding: 0 10px; }
            .nav-btn { padding: 8px 12px; font-size: 0.85rem; }
            .card { padding: 15px; margin-bottom: 20px; }
            .quiz-item { padding: 20px 0; }
            .option-btn { padding: 12px 15px; }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="logo-text">
                        <h1>道德与法治刷题系统</h1>
                        <p>知识点梳理 + 智能练习 + 错题回顾</p>
                    </div>
                </div>
                <div class="header-controls">
                    <!-- 新增返回按钮 -->
                    <button class="back-btn" title="返回首页" onclick="goBackToIndex()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="search-toggle" title="搜索">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="theme-toggle" title="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 搜索区域 -->
    <div class="container">
        <div class="search-container" id="searchContainer">

                <input type="text" class="search-input" placeholder="搜索知识点或题目...">
                <button class="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
    </div>

    <!-- 导航区域 -->
    <div class="container">
        <div class="nav-container">
            <div class="nav-tabs" id="navBox">
                <!-- 导航按钮将由JS生成 -->
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="container">
        <div id="contentBox">
            <!-- 内容将由JS生成 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>道德与法治学习系统 · 多终端适配 · 个性化学习路径</p>
            <p>© 2025 道德与法治学习平台 | 版本 1.0</p>
        </div>
    </footer>

    <script>
        // 返回首页功能
        function goBackToIndex() {
            window.location.href = 'index.html';
        }

        // 主题切换功能
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        });

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.className = 'fas fa-sun';
        }

        // 搜索功能
        const searchToggle = document.querySelector('.search-toggle');
        const searchContainer = document.getElementById('searchContainer');
        
        searchToggle.addEventListener('click', () => {
            searchContainer.classList.toggle('active');
        });

                        opts: ["A", "B", "C", "D"],

                        opts: ["A", "B", "C", "D"],

                        exp: "正确答案是D。提高就业质量和居民收入水平、巩固脱贫攻坚成果、实施健康中国战略都是增进民生福祉的重要举措。",

        // 初始化页面
        function init() {
            renderNavigation();
            renderContent();
        }

        function renderNavigation() {
            const navBox = document.getElementById('navBox');
            navBox.innerHTML = '';
            
            subjectData.forEach((item, index) => {
                const btn = document.createElement('div');
                btn.className = `nav-btn ${index === 0 ? 'active' : ''}`;
                btn.innerHTML = `
                    <i class="${item.icon}"></i>
                    ${item.title}
                    <span class="progress-badge">${item.progress}%</span>
                `;
                btn.onclick = () => switchTab(index);
                navBox.appendChild(btn);
            });
        }

        function renderContent() {
            const contentBox = document.getElementById('contentBox');
            contentBox.innerHTML = '';
            
            subjectData.forEach((unit, index) => {
                const section = document.createElement('div');
                section.className = `content-section ${index === 0 ? 'active' : ''}`;
                section.id = `section-${unit.id}`;
                
                section.innerHTML = renderUnitContent(unit, index);
                
                contentBox.appendChild(section);
            });
        }

        function renderUnitContent(unit, unitIdx) {
            let html = `<div class="section-title"><i class="${unit.icon}"></i> ${unit.title}</div>`;

            // 进度条
            html += `
                <div class="progress-container">
                    <div class="progress-info">
                        <span>本单元进度</span>
                        <span>0/${unit.quiz.length} 题 (0%)</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            `;

            // 练习题
            if (unit.quiz && unit.quiz.length > 0) {
                html += `
                    <div class="card">
                        <div class="card-title"><i class="fas fa-pencil-alt"></i> 智能练习 (${unit.quiz.length}题)</div>
                        <div class="quiz-list">
                `;
                
                unit.quiz.forEach((q, qIdx) => {
                    html += `
                        <div class="quiz-item" id="q-${unitIdx}-${qIdx}">
                            <div class="q-text">${qIdx + 1}. ${q.q}</div>
                            <div class="options-grid">
                                ${q.opts.map((opt, oIdx) => `
                                    <div class="option-btn" onclick="checkAnswer(${unitIdx}, ${qIdx}, ${oIdx}, this)">${opt}</div>
                                `).join('')}
                            </div>
                            <div class="answer-box" id="ans-${unitIdx}-${qIdx}">
                                <strong>解析：</strong> ${q.exp} <br>
                                <strong>参考页码：</strong> ${q.page}
                            </div>
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            return html;
        }

        function switchTab(idx) {
            const btns = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.content-section');
            
            btns.forEach((b, i) => b.classList.toggle('active', i === idx));
            sections.forEach((s, i) => s.classList.toggle('active', i === idx));
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkAnswer(unitIdx, qIdx, optIdx, btn) {
            const parent = document.getElementById(`q-${unitIdx}-${qIdx}`);
            const ansBox = document.getElementById(`ans-${unitIdx}-${qIdx}`);
            
            // 防止重复点击
            if (parent.getAttribute('data-done')) return;
            parent.setAttribute('data-done', 'true');
            
            const allOpts = parent.querySelectorAll('.option-btn');
            const correctIdx = subjectData[unitIdx].quiz[qIdx].ans;
            
            if (optIdx === correctIdx) {
                parent.classList.add('correct');
                btn.classList.add('correct');
                btn.innerHTML += ' <i class="fas fa-check"></i>';
            } else {
                parent.classList.add('wrong');
                btn.classList.add('wrong');
                btn.innerHTML += ' <i class="fas fa-times"></i>';
                // 显示正确答案
                allOpts[correctIdx].classList.add('correct');
                allOpts[correctIdx].innerHTML += ' <i class="fas fa-check"></i>';
            }
            
            // 禁用所有选项
            allOpts.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            ansBox.style.display = 'block';
            
            // 更新进度
            updateProgress(unitIdx);
        }

        function updateProgress(unitIdx) {
            const unit = subjectData[unitIdx];
            const totalQuestions = unit.quiz.length;
            const answeredQuestions = document.querySelectorAll(`#section-${unit.id} .quiz-item[data-done]`).length;
            const progress = Math.round((answeredQuestions / totalQuestions) * 100);
            
            // 更新进度条
            const progressFill = document.querySelector(`#section-${unit.id} .progress-fill`);
            const progressInfo = document.querySelector(`#section-${unit.id} .progress-info span:last-child`);
            
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
            
            if (progressInfo) {
                progressInfo.textContent = `${answeredQuestions}/${totalQuestions} 题 (${progress}%)`;
            }
            
            // 更新导航标签
            const navBadge = document.querySelector(`.nav-btn:nth-child(${unitIdx + 1}) .progress-badge`);
            if (navBadge) {
                navBadge.textContent = `${progress}%`;
            }
            
            // 更新数据
            unit.progress = progress;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', init);
    </script>
